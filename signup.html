<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusantara Trip</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ICON HEADER -->
    <link rel="icon" href="./Assets/tour (1).png">
    <!-- ICONSCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- BOX ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="Style/login.css">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <a href="index.html" class="back-home"><i class="uil uil-angle-left"></i> Back to home</a>
    <section>
        <div class="Login_side">
            <div class="Signup_left">
                <div class="Login_form">
                    <span class="Login_title">Sign Up</span>
                    <div class="form_all">
                        <span class="form_title">Email</span>
                        <input type="email" id="nik" class="form_input" placeholder="Ex : rizki***@gmail.com" required>
                        <i class="uil uil-lock-alt form_eye"></i>
                    </div>
                    <div class="form_all my-4">
                        <span class="form_title">Password</span>
                        <input type="password" id="nama" class="form_input" placeholder="Enter Your Password" required>
                        <i class="uil uil-at form_eye"></i>
                    </div>
                    <div class="form_all my-4">
                        <span class="form_title">Confirm Passowrd</span>
                        <input type="password" id="nama" class="form_input" placeholder="Enter Your Password Again" required>
                        <i class="uil uil-at form_eye"></i>
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" value="">
                        <label>
                            &nbsp;Remember me
                        </label>
                        <a href="">Forgot form</a>
                    </div>
                    <div class="Login_btn">
                        <button class="form_btn Btn_form" type="submit">LOGIN</button>
                    </div>
                    <a href="login.html" class="form-regis">Sudah Singup? Login</a>
                </div>
            </div>
            <div class="Signup_right">
                <div class="Box_img">
                    <div class="Login_desc">
                        <h1>Plan Your Destination</h1>
                    </div>
                    <img src="Assets/regis.png" class="Login_img" alt="">
                    <div class="Login_desc">
                        <h4>Start your adventure <br> from now on the Nusantara trip </h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
